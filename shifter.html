<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Quack to the Future</title>
    <link rel="stylesheet" href="./style.css"/>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-database.js"></script>
    <script src="./firebase.js"></script>
    <style>
      html { font-size: 16px; }
      body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; }
      button {
        padding-top: 2rem;
        padding-bottom: 2rem;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <p><a href="index.html">&lt; New Race</a></p>
    <h1 id="id"></h1>
    <button id="button_overlay">SHIFT</button>
    <span id="race-name"></span>

    <script>
      var ID = -1;
      var GEAR_VALUE = -1;
      var raceKey = localStorage.getItem("room_code");
      var roleKey = localStorage.getItem("role_key");
      var team = localStorage.getItem("team");

      document.getElementById("race-name").innerHTML = localStorage.getItem("race_name") + " Cup";
      document.getElementById("button_overlay").innerHTML = team;

      document.addEventListener("config-loaded", function raceIndicators() {
        var shiftsRef = firebase.database().ref(raceKey + "/shifts");
        firebase.database().ref(raceKey + "/roles").once("value").then(data => {
          // GET ID FROM ROLES ORDER
          var index = 0;
          var json = data.val();
          for (var key in json) {
            if (key === roleKey) {
              ID = index;
              break;
            } else if (
              json[key].team === team
              && json[key].role === "shifter"
            ) {
              index += 1;
            }
          }
          document.getElementById("id").innerHTML = "TEAM " + team + " (" + ID + ")";
          // WAIT FOR ORDER
        var startTime = new Date().getTime();
          firebase.database().ref(raceKey + "/order").on("value", data => {
            var json = data.val();
            if (!json.time || json.time < startTime) {
              return;
            }
            console.log(json);
            GEAR_VALUE = json.order[ID];
            document.getElementById("button_overlay").innerHTML = GEAR_VALUE;
            // ACTION
            document.addEventListener("keydown", function sendShiftKey() {
              console.log("SHIFT", GEAR_VALUE);
              shiftsRef.push().set({
                gear: GEAR_VALUE,
                team: team,
                time: new Date().getTime(),
              });
            }, false);
          });
          // LISTEN TO OTHER SHIFTS
          var startTime = new Date().getTime();
          shiftsRef.on('child_added', function(data) {
            json = data.val();
            if (!json.time || json.time < startTime) {
              return;
            }
            if (json.team === team) { // Highlight current gear
              if (json.gear === GEAR_VALUE) {
                document.body.classList.add("current");
              } else {
                console.log(json);
                document.body.classList.remove("current");
              }
            }
          });
          // REPORT READY
          var update = {};
          update[roleKey] = {
            team: team,
            role: "shifter",
            id: ID,
            time: new Date().getTime()
          };
          firebase.database().ref(raceKey + "/ready").update(update);
        });
      }, false);
    </script>
  </body>
</html>
