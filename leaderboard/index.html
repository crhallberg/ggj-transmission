<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Top Geese</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Niconne|Oswald:400,700|Roboto+Condensed:400,700">
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="leaderboard.css"/>
  </head>
  <body>
		<div id="center_container">
			<div id="current_race">Current race...</div>
			<div id="leaderboard_race_name">Searching...</div><br>
			Time:
			<div id="race_time">00:00.000</div>
      <div class="column wide">
        Team A:<br/>
        <span id="team-A"></span>
      </div>
      <div class="column wide">
        Team B:<br/>
        <span id="team-B"></span>
      </div>
			<br>
			<div id="leaderboard">&mdash;&nbsp; Leaderboard &nbsp;&mdash;</div>
			<table>
				<thead>
          <tr>
            <th>Cup</th>
            <th>Team</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody id="table"></tbody>
			</table>
      <img src="images/logo.png"/>
		</div>

    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-database.js"></script>
    <script src="./firebase.js"></script>
    <script src="leaderboard.js"></script>
  </body>
</html>
